<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="display"></div>
    <div id="keyboard">
        <button class="buttons number" id="one">1</button>
        <button class="buttons number" id="two">2</button>
        <button class="buttons number" id="three">3</button>
        <button class="buttons commands operators" id="plus">+</button>
        <button class="buttons number" id="four">4</button>
        <button class="buttons number" id="five">5</button>
        <button class="buttons number" id="six">6</button>
        <button class="buttons commands operators" id="less">-</button>
        <button class="buttons number" id="seven">7</button>
        <button class="buttons number" id="height">8</button>
        <button class="buttons number" id="nine">9</button>
        <button class="buttons commands operators" id="multiplication">*</button>
        <button class="commands" id="equal">=</button>
        <button class="buttons number" id="zeros">0</button>
        <button class="commands" id="clear">C</button>
        <button class="buttons commands operators" id="divide">/</button>
    </div>
</body>
</html>
